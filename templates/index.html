<!DOCTYPE html>
<html>
<head>
    <title>Movie Bill Generator</title>
</head>
<body>
    <h1>Movie Bill Generator</h1>
    <form action="/generate_bill" method="POST">
        <label for="name">Name of movie or series:</label>
        <input type="text" name="name" required><br><br>
        <label for="content_type">Type (movie or series):</label>
        <select name="content_type">
            <option value="movie">Movie</option>
            <option value="series">Series</option>
        </select><br><br>
        <label for="episodes">Number of episodes:</label>
        <input type="number" name="episodes"><br><br>
        <label for="episode_runtime">Average runtime of an episode (minutes):</label>
        <input type="number" name="episode_runtime"><br><br>
        <label for="release_date">Release date:</label>
        <input type="date" name="release_date"><br><br>
        <label for="imdb_rating">IMDb rating:</label>
        <input type="number" step="0.1" name="imdb_rating"><br><br>
        <input type="submit" value="Generate Bill">
    </form>
</body>
</html>
