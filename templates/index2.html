<!DOCTYPE html>
<html>
<head>
    <title>Movie Bill Generator</title>
</head>
<body>
    <h1>Movie Bill Generator</h1>
    <form action="/generate_bill" method="POST">
        <label for="name">Name of movie or series:</label>
        <input type="text" name="name" value='{{ data.get('Title', 'N/A') }}' required> <br><br>
        <label for="content_type">Type (movie or series):</label>
        <select name="content_type">
            <option hidden disabled selected value>-- select an option --</option>
            <option value="movie">Movie</option>
            <option value="series">Series</option>
        </select><br><br>
        <label for="episodes">Number of episodes:</label>
        <input type="number" name="episodes" value={{ep}}><br><br>
        <label for="episode_runtime">Average runtime of an episode (minutes):</label>
        <input type="number" name="episode_runtime" value={{ru}}><br><br>
        <label for="release_date" >Release date: {{ data2.get('averageRuntime') }}</label>
        <input type="date" name="release_date" value={{ Released }}><br><br>
        <label for="imdb_rating">IMDb rating:</label>
        <input type="number" step="0.1" name="imdb_rating" value={{ data.get('imdbRating', 'N/A') }}><br><br>
        <input type="submit" value="Generate Bill">
    </form>
    <br><br><br><br><br>
    <div style="background-image: url('{{ data.get('Poster', 'N/A') }}'); background-size: 50%; background-position: center; width: 25%; height: 300px;"></div>
    <div><h1>data1</h1><br>{{data}}</div> <br><br><br>
    <div><h1>data2</h1><br>{{data2}}</div>
    <h1><a href="https://www.imdb.com/title/{{data.get('imdbID', None)}}" target="_blank">imdblink</a></h1>
</body>
</html>
